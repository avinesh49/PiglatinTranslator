<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Talking Pig-Latin</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header class="heading">
		<h2>🐷 Pig Latin Translator 🐷</h2>
	</header>

	
	<div class="mid">
		<textarea id="txt-input" placeholder="Put your message here which you want to see in pig-latin..."></textarea>
		<div id="output"></div>
	</div>
	<button id="btn-translate">Translate to Pig Latin</button>
	<footer>
		<div class="foot">
			<h3 style="height:20px;">About</h3>
			<p class="para">Pig Latin is a constructed language game in which words in English are altered according to a simple set of rules. Pig Latin takes the first consonant of an English word, moves it to the end of the word and suffixes an ay.</p>
		</div>
		
	</footer>
	<script src="index.js"></script>
</body>
</html>
